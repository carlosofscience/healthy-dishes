      <nav>
        <a href="index.html" class="btn">Back to menu</a>
      </nav>
    </div>

    <div class="wrapper">
        <form action="POST">

            <input type="file" name="fileToUpload" id="fileToUpload">

            <textarea name="description" id="" cols="30" rows="10"></textarea>
            <div class="ingredients-input ">

                <div class="btn">ADD</div>
              </div>
              
            </div>
          </div>
