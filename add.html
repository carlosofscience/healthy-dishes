<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Healty Catalog </title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/add.css">
</head>

<body>
  <header>
    <div class="wrapper">
      <h1>NEW DISH</h1>
      <nav>
        <a href="index.html" class="btn">Back to menu</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="wrapper">
        <form action="POST">
          <div class="main-inputs">
            <div class="img-preview">
              <input type="file" name="fileToUpload" id="fileToUpload">
            </div>
            <div class="dish-info">
              <button class="btn">ADD NEW DISH</button>
              <input type="text" name="name" placeholder="Dish Name">
              <textarea name="description" id="" cols="30" rows="10" placeholder="add a description..."></textarea>
              <div class="new-ingredient-input">
                <input type="text" name="name" placeholder="new ingredient">
                <div class="btn">ADD</div>
              </div>
            </div>
          </div>
          <div class="ingredients">
            <!-- delete on click -->
            <input type="text" value="ingredient 1" class="added">
            <input type="text" value="ingredient 2" class="added">
            <input type="text" value="ingredient 3" class="added">
            <input type="text" value="ingredient 4" class="added">
          </div>
        </form>
    </div>
  </main>
  <footer>
    <p>&copy;Copyright 2020 Healty Dishes Catalog</p>
  </footer>
  <script src="./js/add.js"></script>
</body>

</html>
